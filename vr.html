<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#F9FF57"></a-box>
      <a-sphere position="0 3 -5" radius="2" color="#9181BB"></a-sphere>
      <a-cylinder position="1 3 -2" rotation="90 30 0" radius="0.05" height="1.5" color="#FF7C9A"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="9" color="#6DCFB4"></a-plane>
      <a-sky color="#003B88"></a-sky>
    </a-scene>
  </body>
</html>
